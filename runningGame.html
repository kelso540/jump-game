<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="http://www.kjacksgames.com/robotrun">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f62ced13f.js" crossorigin="anonymous"></script>
    <title>Robot Run!</title>
</head>

<body>
    <div class="positionHeader" id="positionHeader">
        <div class="posItem pos1">
            <a href="index.html"><img src="homePagePics/posHeaderKjacks.png" class="posHeaderImg"></a>
        </div>
        <div class="posItem pos2">
            <i class="fa-solid fa-bars fa-2x" onclick="hideMenu();" id="threeLines"></i>
        </div>
        <div class="hiddenMenu pos3" id="hiddenMenu">
            <a href="index.html">
                <p class="gameListTextHome">Home</p>
            </a>
            <details class="navDetails">
                <summary onclick="arrowChange();"><strong class="gameListText">Games <i class="fa-solid fa-arrow-down" id="detailsArrow"></i></strong></summary>
                <a href="triviaChallenge.html">
                    <p class="gameListGame gameItem">Trivia <img src="homePagePics/TriviaChallenge.png"
                            class="listPicTrivia"></p>
                </a>
                <a href="runningGame.html">
                    <p class="gameListGame gameItem">Robot Run <img src="homePagePics/spaceManRun1.png" class="listPic"
                            alt="Match"></p>
                </a>
            </details>
            <p class="gameListText">About</p>
            <p class="gameListText questions">Questions</p>
        </div>
    </div>
    <div id="canvasContainer2">
        <canvas id="myCanvas" width="975" height="500" class="canvas"></canvas>
    </div>
    <div id="button">
        <a id="startBtn">Click to Start!</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
